<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <!-- siempre vue se renderiza dentro de un container -->
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="item in frutas">{{item.nombre}} - {{item.cantidad}}
                    <input type="number" v-model.number="item.cantidad">
                    <button @click="item.cantidad++">+</button>
                    <button @click="item.cantidad--">-</button>
                    <span v-if="item.cantidad === 0">- Sin Stock</span>
            </li>
            
        </ul>
        <input type="number" v-model="cantidad">
        <input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
        <button @click="agregarFruta">Agregar</button>

        <h2>TOTAL FRUTAS {{total}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
