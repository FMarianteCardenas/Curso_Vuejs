<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
        <div id='app' class="container mt-5">
            <h1>{{titulo}}</h1>
            <input type="text" class="form-control" v-model="mensaje">
            <h3>Mensaje Original: {{mensaje}}</h3>
            <h3>Mensaje Computado: {{invertido}}</h3>
            <button class="btn btn-primary btn-sm" @click="aumentar">+</button>
            <button class="btn btn-danger btn-sm" @click="disminuir">-</button>
            <h5>{{porcentaje}}%</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped" :class="color" role="progressbar" :style="`width:${porcentaje}%`" :aria-valuenow="`${porcentaje}`" aria-valuemin="0" aria-valuemax="100">
                    {{porcentaje}}%
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
        <script src="main.js"></script>
</body>
</html>
